version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DB_HOST: db
      DB_NAME: weight_tracker
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_PORT: 5432
      CORS_ALLOW_ORIGINS: http://localhost:3000,http://frontend
      SECRET_KEY: changeme-in-prod
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_API_URL: http://backend:8000
    ports:
      - "3000:80"
    deploy:
      replicas: 1
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: my-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: weight_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d weight_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
